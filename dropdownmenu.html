<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdownmenu.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBtn" placeholder="Dropdown MENU" readonly>
        <div class="option">
            <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon>HTML</div>
            <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
            <div onclick="show('JavaScript')"><ion-icon name="logo-javascript"></ion-icon>JavaScript</div>
            <div onclick="show('React js')"><ion-icon name="logo-react"></ion-icon>React js</div>
            <div onclick="show('Node js')"><ion-icon name="logo-nodejs"></ion-icon>Node js</div>
            <div onclick="show('git')"><ion-icon name="git-branch-outline"></ion-icon>git</div>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--THIS RIGHT ABOVE IS ICNICONS JS i.e installation files-->
    <script src="dropdownmenu.js"></script>
</body>
</html>
